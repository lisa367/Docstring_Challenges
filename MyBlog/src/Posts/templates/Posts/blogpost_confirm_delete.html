{% extends 'base.html' %}

{% block title %}
    <title>Supprimer l'article ?</title>
{% endblock %}


{% block content %}
    <form method="POST">
        {% csrf_token %}
        <p>Êtes-vous sûr de vouloir supprimer l'article {{ post }} ?</p>
        <input type="submit" value="Oui, supprimer">
    </form>

{% endblock %}
