{% extends 'base.html' %}


{% block content %}
    <h1>Connexion</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <button type="submit">Sauvegarder</button>
    </form>
{% endblock %}
