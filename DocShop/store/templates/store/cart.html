{% extends 'base.html' %}


{% block content %}

{% for order in orders %}
    <h2>{{ order.product.name }}</h2>
    <img src="{{ order.product.thumbnail.url }}" alt="{{ order.product.name }}" style="max-width: 100px;">
    <p>{{ order.quantity }} article(s) dans le panier</p>
{% endfor %}

<a href="{% url 'delete-cart' ">Supprimer le panier</a>

{% endblock %}
