{% extends 'base.html' %}


{% block content %}

{% for product in products %}

    <div>
        <h3>{{ product.name }}</h3>
        <img src="{{ product.thumbnail.url }}" alt="{{ product.name }}" style="max-width: 200px;">
        <p>{{ product.price }}</p>
        <a href="{% url 'product' slug=product.slug %}">Voir l'article</a>
    </div>
    <br>

{% endfor %}

{% endblock %}
